<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    color: white;
    margin: 0;
    font-family: Arial, sans-serif;
}

.solar-system {
    position: relative;
    width: 800px;
    height: 800px;
}

.star {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    background-color: yellow;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px dashed white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

#mercuria-orbit {
    width: 100px;
    height: 100px;
}

#terranova-orbit {
    width: 200px;
    height: 200px;
}

#gaia-orbit {
    width: 300px;
    height: 300px;
}

#jovia-orbit {
    width: 400px;
    height: 400px;
}

#saturnia-orbit {
    width: 500px;
    height: 500px;
}

#neptunia-orbit {
    width: 600px;
    height: 600px;
}

#plutonia-orbit {
    width: 700px;
    height: 700px;
}

.planet {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    background-color: blue;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

#mercuria {
    background-color: gray;
}

#terranova {
    background-color: green;
}

#gaia {
    background-color: blue;
}

#jovia {
    background-color: orange;
    width: 30px;
    height: 30px;
}

#saturnia {
    background-color: brown;
    width: 30px;
    height: 30px;
}

#neptunia {
    background-color: lightblue;
    width: 25px;
    height: 25px;
}

#plutonia {
    background-color: white;
    width: 15px;
    height: 15px;
}

.moon {
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 5px;
    background-color: white;
    border-radius: 50%;
    transform: translate(50%, -50%);
}

#luna {
    transform: translate(30px, 10px);
}

#selene {
    transform: translate(-20px, -20px);
}

</style>

    <div class="solar-system">
        <div class="star" id="solara"></div>
        <div class="orbit" id="mercuria-orbit">
            <div class="planet" id="mercuria"></div>
        </div>
        <div class="orbit" id="terranova-orbit">
            <div class="planet" id="terranova">
                <div class="moon" id="luna"></div>
            </div>
        </div>
        <div class="orbit" id="gaia-orbit">
            <div class="planet" id="gaia">
                <div class="moon" id="selene"></div>
            </div>
        </div>
        <div class="orbit" id="jovia-orbit">
            <div class="planet" id="jovia"></div>
        </div>
        <div class="orbit" id="saturnia-orbit">
            <div class="planet" id="saturnia"></div>
        </div>
        <div class="orbit" id="neptunia-orbit">
            <div class="planet" id="neptunia"></div>
        </div>
        <div class="orbit" id="plutonia-orbit">
            <div class="planet" id="plutonia"></div>
        </div>
    </div>
    
<script>
    const planets = [
    { id: 'mercuria', orbitTime: 5 },
    { id: 'terranova', orbitTime: 10 },
    { id: 'gaia', orbitTime: 15 },
    { id: 'jovia', orbitTime: 20 },
    { id: 'saturnia', orbitTime: 25 },
    { id: 'neptunia', orbitTime: 30 },
    { id: 'plutonia', orbitTime: 35 }
];

planets.forEach(planet => {
    const element = document.getElementById(planet.id);
    const orbit = document.getElementById(`${planet.id}-orbit`);
    const radius = orbit.offsetWidth / 2;

    let angle = 0;

    setInterval(() => {
        angle = (angle + 1) % 360;
        const x = radius * Math.cos(angle * Math.PI / 180);
        const y = radius * Math.sin(angle * Math.PI / 180);
        element.style.transform = `translate(${x}px, ${y}px)`;
    }, planet.orbitTime * 10);
});
</script>

</body>
</html>
